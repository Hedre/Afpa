<html lang="fr">

        <meta charset="utf-8" />
        <title>Récursivité</title>

    <body>
        <h1>Les fonctions récursives</h1>
			
		<script>
		function decompte(nombre) {
			console.log(nombre);
			
			if (nombre > 0)	decompte(nombre-1);
		}

		decompte(10);

		</script>
    </body>
