<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mon 1er Script</title>

</head>

<body>
    <script>
        function perimetre(largeur, longueur) {
            var resultat = 0;
            var texte = "";
            var taille = arguments.length;
            // test si au moins un paramètre reçu
            if (!largeur) resultat = 0;
            else if (!longueur) resultat = 4 * largeur; // 1 param recu : carré
            else if (arguments.length == 2)
                resultat = (largeur + longueur) * 2; // 2 param : rectangle
            else {
                for (i in arguments) resultat += arguments[i]; // polygone
            }
            if (taille === 1) texte = "Votre carré fait : " + resultat + " de diamètre";
            else if (taille === 2) texte = "Votre rectangle fait : " + resultat + " de diamètre";
            else if (taille === 3) {
                var tab = [].slice.call(arguments).sort();
                var calcul = tab[0] * tab[0] + tab[1] * tab[1]
                if(calcul === tab[2]*tab[2]){
                    texte = "Votre triangle rectangle fait : " + resultat + " de diamètre";
                }
                else texte = "Votre triangle fait : " + resultat + " de diamètre";
            }
            console.log(texte);
        }
        perimetre(30, 50, 40);
    </script>
</body>

</html>
